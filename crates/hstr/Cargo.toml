[package]
name = "hstr"
version = "0.2.6"
edition = "2021"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "A string type which is optimized for hash operations."
license = "Apache-2.0"
repository = "https://github.com/dudykr/ddbase.git"

[lib]
bench = false

[[bench]]
name = "libs"
harness = false

[features]
serde = ["dep:serde"]
rkyv = ["dep:rkyv"]


[dependencies]
new_debug_unreachable = "1.0.4"
once_cell = "1.18.0"
phf = "0.11.2"
rkyv = { version = "0.7.42", optional = true }
rustc-hash = "1.1.0"
serde = { version = "1.0.192", optional = true }
smallvec = "1.11.1"

[dev-dependencies]
compact_str = "0.7.1"
criterion = "0.5.1"
dudy-malloc = { version = "0.1.0", path = "../dudy-malloc" }
kstring = "2.0.0"
num_cpus = "1.16.0"
rand = "0.8.5"
rayon = "1.8.0"
smartstring = "1.0.1"
smol_str = "0.2.0"
string_cache = "0.8.7"
